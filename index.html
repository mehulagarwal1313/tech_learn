<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mentor Upload Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    .container {
      background: white;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .file-preview {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Mentor Registration</h2>
    <form id="mentorForm">
      <input type="text" placeholder="Mentor Name" required>
      <textarea placeholder="Short Bio..." required></textarea>
      <input type="file" id="documentInput" accept=".pdf,.doc,.docx" required>
      <div class="file-preview" id="preview"></div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const documentInput = document.getElementById('documentInput');
    const preview = document.getElementById('preview');

    documentInput.addEventListener('change', () => {
      if (documentInput.files.length > 0) {
        preview.innerText = `Uploaded: ${documentInput.files[0].name}`;
      } else {
        preview.innerText = '';
      }
    });

    document.getElementById('mentorForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Form submitted (dummy, file not actually uploaded)");
    });
  </script>

</body>
</html>
